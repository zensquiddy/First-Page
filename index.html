<!DOCTYPE html> <!-- doctype decloration: tells the browser that this is an HTML file -->
<html> <!-- opening html log -->
  <head> <!-- The head element contains meta information about the page -->
    <title>First Web Page</title> <!-- the title shows in the tab of the browser -->
  </head>
  <body> <!-- The body element contains all the content to display on the web page -->
    <h1>Hello, World</h1> <!-- the heading for the page -->
    <p> <!-- the p tag makes a paragraph -->
      Welcome to my Web Page. This Web Page is a demonstration of HTML.
    </p>
    <p>
      The is a paragraph.
    </p>
    <img src="download.jpg" alt="A picture of Denzel Washington">
  </body>
</html> <!-- closing html log -->
